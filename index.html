<html lang="en">
<head>

    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


</head>
<body>

    <div id="main_capture">
        
        <div id="main_img">
            <img src="./img/main_character.png" width="500">
        </div>        
    </div>
            <div id="sticker">
            <div class="dragimg">
                <img src="./img/01Img.png" alt="" width="100">
            </div>
            <div class="dragimg">
                <img src="./img/02Img.png" alt="" width="100">
            </div>
            <div class="dragimg">
                <img src="./img/03Img.png" alt="" width="100">
            </div>
        </div>
    <button id="pick">Download</button>

    <script>

        $(function(){
            $("#pick").on("click", function(){
                
                html2canvas(document.querySelector('#main_capture'))
                .then(canvas =>{saveAs(canvas.toDataURL('image/jpg'),"down.jpg");
                });
            });
            
            function saveAs(uri, filename){
                let link = document.createElement('a');
                if(typeof link.download === 'string') {
                    link.href = uri;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    window.open(uri);
                }
            }
        });

        $(".dragimg").draggable({
            cursor:"move",
            stack:".dragimg",
            opacity:0.8
        });
    </script>
</body>
